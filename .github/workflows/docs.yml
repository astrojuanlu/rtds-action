name: Docs
on:
  push:
    branches: [main]
  pull_request:
    branches: []

jobs:
  notebooks:
    name: "Build the notebooks for the docs"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install -r requirements-gha.txt

      - name: Execute the notebooks
        run: |
          jupytext --to ipynb --execute docs/tutorials/*.py

      - uses: actions/upload-artifact@v2
        with:
          name: notebooks-for-${{ github.sha }}
          path: docs/tutorials

      - name: Trigger RTDs build
        shell: bash
        env:
          RTDS_WEBHOOK_ID: ${{ secrets.RTDS_WEBHOOK_ID }}
          RTDS_WEBHOOK_TOKEN: ${{ secrets.RTDS_WEBHOOK_TOKEN }}
        run: |
          curl -X POST -d "token=$RTDS_WEBHOOK_TOKEN" https://readthedocs.org/api/v2/webhook/$RTDS_WEBHOOK_ID/
